name: Move Joe Theme

on:
  workflow_dispatch: # 手动触发工作流

jobs:
  move-joe:
    runs-on: ubuntu-latest
    steps:
      # 检出目标仓库 (typecho123)
      - name: Checkout typecho123
        uses: actions/checkout@v4
        with:
          repository: aw168/typecho123
          token: ${{ secrets.PAT }}

      # 检出源仓库 (Joe) 的 Joe 文件夹
      - name: Checkout Joe Joe folder
        uses: actions/checkout@v4
        with:
          repository: aw168/Joe
          path: temp-Joe
          token: ${{ secrets.PAT }}

      # 移动 Joe 文件夹到 typecho123 的 usr/themes/Joe
      - name: Move Joe folder
        run: |
          mkdir -p usr/themes/Joe
          cp -r temp-Joe usr/themes/Joe/
          rm -rf temp-Joe

      # 提交更改到 typecho123
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -f usr/themes/Joe/Joe  # 强制添加
          git commit -m "自动移动 Joe 主题从 Joe 仓库" || echo "没有新更改"
          git push origin master  # 确保分支名正确
