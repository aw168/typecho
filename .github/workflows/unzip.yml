name: Unzip and Move Files
on: [push]

permissions:
  contents: write  # 允许 GitHub Actions 提交更改

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository files before unzip (debugging)
        run: ls -l $GITHUB_WORKSPACE
        shell: bash

      - name: Show contents of Joe.zip before extraction
        run: |
          if [ -f "$GITHUB_WORKSPACE/Joe.zip" ]; then
            echo "Joe.zip found, listing contents:"
            unzip -l "$GITHUB_WORKSPACE/Joe.zip"
          else
            echo "Error: Joe.zip not found!"
            exit 1
          fi
        shell: bash

      - name: Create target directory
        run: mkdir -p $GITHUB_WORKSPACE/usr/themes
        shell: bash

      - name: Unzip file
        run: |
          if [ -f "$GITHUB_WORKSPACE/Joe.zip" ]; then
            echo "Joe.zip found, extracting..."
            unzip -o "$GITHUB_WORKSPACE/Joe.zip" -d "$GITHUB_WORKSPACE/usr/themes"
          else
            echo "Error: Joe.zip not found!"
            exit 1
          fi
        shell: bash

      - name: Check extracted files
        run: |
          echo "Checking contents of usr/themes after unzip:"
          ls -R $GITHUB_WORKSPACE/usr/themes || echo "No files extracted!"
        shell: bash

      - name: Move files if inside a subdirectory
        run: |
          if [ -d "$GITHUB_WORKSPACE/usr/themes/Joe" ]; then
            echo "Moving files from usr/themes/Joe/ to usr/themes/"
            mv $GITHUB_WORKSPACE/usr/themes/Joe/* $GITHUB_WORKSPACE/usr/themes/ || echo "Nothing to move!"
            rm -rf $GITHUB_WORKSPACE/usr/themes/Joe  # 删除空目录
          fi
          echo "Final contents of usr/themes:"
          ls -R $GITHUB_WORKSPACE/usr/themes
        shell: bash

      - name: Set correct permissions (if needed)
        run: chmod -R 755 $GITHUB_WORKSPACE/usr/themes
        shell: bash

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet || git commit -m "Unzip archive to usr/themes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
