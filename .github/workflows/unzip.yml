name: Unzip and Move Files
on: [push]

permissions:
  contents: write  # 允许 GitHub Actions 写入仓库

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository files (debugging)
        run: ls -l
        shell: bash

      - name: Create target directory
        run: mkdir -p usr/themes
        shell: bash

      - name: Unzip file
        run: |
          if [ -f "Joe.zip" ]; then
            echo "Joe.zip found, extracting..."
            unzip -o "Joe.zip" -d "usr/themes"
          else
            echo "Joe.zip not found!"
            exit 1
          fi
        shell: bash

      - name: Check extracted files
        run: |
          echo "Checking contents of usr/themes:"
          ls -R usr/themes || echo "No files extracted!"
        shell: bash

      - name: Move files if inside a subdirectory
        run: |
          if [ -d "usr/themes/Joe" ]; then
            echo "Moving files from usr/themes/Joe/ to usr/themes/"
            mv usr/themes/Joe/* usr/themes/
            rm -rf usr/themes/Joe  # 删除空目录
          fi
          echo "Final contents of usr/themes:"
          ls -R usr/themes
        shell: bash

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet || git commit -m "Unzip archive to usr/themes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
